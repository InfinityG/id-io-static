<section class="section container-fluid">
    <h1 class="page-header">Connections</h1>

    <div class="scrollable">
        <div class="scrollable-content">
            <div class="section">

                <h2>my connections</h2>

                <div class="panel panel-default" ng-show="context == null">

                    <div class="panel-heading justified">
                        <span class="fa fa-pencil fa-2x"></span>
                        <span class="fa fa-2x text-right">connect</span>
                    </div>

                    <div class="panel-body">
                        <!--<div class="input-group input-group-lg">-->
                        <h5>
                            Create a connection with another ID-IO user
                        </h5>
                        <!--</div>-->

                        <form name="connectionForm">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon fa fa-user"></span>
                                <input type="text" class="form-control" aria-label="Username" name="connectionUserName"
                                       placeholder="Connection username" ng-model="connectionUserName" required="true"/>
                            </div>
                                    <span style="color:red"
                                          ng-show="connectionForm.connectionUserName.$dirty && connectionForm.connectionUserName.$invalid">
                                              Invalid username
                                        </span>

                            <br/>

                            <div class="input-group input-group-lg" ng-show="connectionForm.connectionUserName.$valid">
                                <span class="input-group-addon fa fa-key"></span>
                                <input type="password" class="form-control" aria-label="Password" name="password"
                                       placeholder="Enter your password to confirm" ng-model="password" required="true"/>
                            </div>
                            <br/>

                            <div class="input-group input-group-lg pull-right">
                                <button type="button" ng-show="connectionForm.connectionUserName.$valid"
                                        class="btn btn-primary btn-lg"
                                        ng-click="connect();">
                                    connect
                                </button>
                            </div>

                        </form>
                    </div>
                </div>

                <div class="panel panel-default" ng-show="context == null">

                    <div class="panel-heading justified">
                        <span class="fa fa-pencil fa-2x"></span>
                        <span class="fa fa-2x text-right">my connections</span>
                    </div>

                    <div class="panel-body">
                        <!--<div class="input-group input-group-lg">-->
                        <h5>
                            Existing connections
                        </h5>
                        <!--</div>-->

                        <div class="list-group">
                            <div ng-repeat="connection in connections" class="list-group-item">
                                <span>
                                    <strong>{{connection.user.first_name + ' ' + connection.user.last_name + ' ("' + connection.user.username + '")'}}</strong>
                                </span>

                    <span class="pull-right">
                        Confirm
                    </span>

                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <modal redirect='true'></modal>
</section>
